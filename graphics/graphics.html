<div>
    <h1>Grafica de pastel</h1>
    <canvas id="myChart" style="height:400px; width:400px" ></canvas>
    <h1>Grafica de barras</h1>
    <canvas id="myChart2" style="height:400px; width:400px"></canvas>
    <h1>Grafica de linea</h1>
    <canvas id="myChart3" style="height:400px; width:400px"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
    const ctx3 = document.getElementById('myChart3');
  
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Pecho', 'Tricep', 'Pierna', 'Espalda', 'Bicep', 'Hombro'],
        datasets: [{
          label: '# of training',
          data: [46, 12, 1, 7, 12, 12],
          borderWidth: 1,
          
        backgroundColor: ['yellow'],
        }]
      },
      options: {
        responsive: false, 
        maintainAspectRatio: false, 
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Pecho', 'Tricep', 'Pierna', 'Espalda', 'Bicep', 'Hombro'],
        datasets: [{
          label: '# of training',
          data: [46, 12, 1, 7, 12, 12],
          borderWidth: 1,
          backgroundColor: ['yellow'],
        }]
      },
      options: {
        responsive: false, 
        maintainAspectRatio: false, 
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(ctx3, {
      type: 'line',
      data: {
        labels: ['Pecho', 'Tricep', 'Pierna', 'Espalda', 'Bicep', 'Hombro'],
        datasets: [{
          label: '# of training',
          data: [46, 12, 1, 7, 12, 12],
          borderWidth: 1
        }]
      },
      options: {
        responsive: false, 
        maintainAspectRatio: false, 
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
